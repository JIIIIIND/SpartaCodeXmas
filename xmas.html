<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2020년을 보내며</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: 'Kirang Haerang', cursive;
		}
		body {
			background-color: #9b070f;
		}
		.envelope {
			width: 200px;
			height: 200px;
			background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
			background-size: cover;
			background-position: center;

			margin: 200px auto 0px auto;
		}
		.envelope-msg {
			color: white;
			text-align: center;
		}
		.letter-close {
			display: none;
		}
		.rtan {
			width: 200px;
			height: 200px;
			background-color: white;
			background-image: url(https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/rtan.gif);
			background-position: center;
			background-size: cover;

			border-radius: 100px;
			margin: 100px auto 0px auto;
			border: 5px solid white;
			box-shadow: 0px 0px 10px 0px white;
		}
	</style>
</head>
<body>
	<div class="letter-close">
		<div class="envelope">
		</div>
		<h2 class="envelope-msg">봉투를 열어봐!</h2>
	</div>
	<div class="rtan">

	</div>
</body>
</html>
